
<h4>{{title}}</h4>




<br/>
<div class="row">
  <div *ngFor="let country of countries" class="col-md-3 ">
    
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{country.flag}}" alt="Card image cap">
        <div class="card-body">
            <h3 class="card-title">Name: {{country.name}}</h3>
            <h3 class="card-title">Region: {{country.region}}</h3>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            
            <button type="button" class="btn btn-primary" (click)="showModal=true" data-toggle="modal" data-target="#myModal{{country.name}}">
              Info
            </button>

            <div class="modal" id="myModal{{data}}" [ngClass]="{'show':showModal}">
              <div class="modal-dialog">
                <div class="modal-content">
            
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" (click)="showModal=false" data-dismiss="modal">&times;</button>
                  </div>
            
                  <!-- Modal body -->
                  <div class="modal-body">
                    Name: {{data}}
                  </div>
            
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="showModal=false" data-dismiss="modal">Close</button>
                  </div>
            
                </div>
              </div>
            </div>
        </div>
      </div>

      

  </div>
  </div>
